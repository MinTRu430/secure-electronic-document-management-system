services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ui_db
      POSTGRES_USER: ui_user
      POSTGRES_PASSWORD: ui_pass
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
